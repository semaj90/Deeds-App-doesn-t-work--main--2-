name: prosecutor_mobile
description: Mobile Prosecutor Case Management App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # UI
  flutter_svg: ^2.0.9
  
  # Native bindings (this will be generated by flutter_rust_bridge)
  # prosecutor_mobile_ffi:
  #   path: ../native_bindings

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
